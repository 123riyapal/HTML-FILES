<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        #container>div {
            color: rgb(11, 48, 27);
            margin: 20px;
            padding: 20px;
            box-shadow: 20px 20px 20px green;
        }

        h3 {
            display: none
        }

        .item:hover h3 {
            display:inline;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="item">1
            <h3>Hello</h3>
        </div>
        <div class="item">2
            <h3>Hej</h3>

        </div>
        <div class="item">3 <h3>bonjour</h3>
        </div>
        <div class="item">4 <h3>Hola</h3>
        </div>
        <div class="item">5 <h3>Nin hao</h3>
        </div>
        <div class="item">6 <h3>Salve</h3>
        </div>
        <div class="item">7 <h3>Oi</h3>
        </div>
        <div class="item">8 <h3>Anyoung haseyo</h3>
        </div>
        <div class="item">9 <h3>Shikamoo</h3>
        </div>
        <div class="item">10 <h3>Yassas</h3>
        </div>
        <div class="item">11 <h3>Namaste</h3>
        </div>
        <div class="item">12 <h3>Hei</h3>
        </div>

    </div>
</body>

</html>
